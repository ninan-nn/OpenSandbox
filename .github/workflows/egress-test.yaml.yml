name: Egress Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'components/egress/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Run Build
        run: |
          cd components/egress
          go vet ./...
          go build .

      - name: Run tests
        run: |
          cd components/egress
          go test ./...
