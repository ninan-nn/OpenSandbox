apiVersion: sandbox.opensandbox.io/v1alpha1
kind: Pool
metadata:
  name: {{.PoolName}}
  namespace: {{.Namespace}}
spec:
  template:
    spec:
      containers:
      - name: sandbox-container
        image: {{.SandboxImage}}
        command: ["sleep", "3600"]
        env:
        - name: UPGRADED
          value: "true"
  capacitySpec:
    bufferMax: {{.BufferMax}}
    bufferMin: {{.BufferMin}}
    poolMax: {{.PoolMax}}
    poolMin: {{.PoolMin}}
