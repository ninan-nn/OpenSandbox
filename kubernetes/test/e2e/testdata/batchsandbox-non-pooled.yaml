apiVersion: sandbox.opensandbox.io/v1alpha1
kind: BatchSandbox
metadata:
  name: {{.BatchSandboxName}}
  namespace: {{.Namespace}}
spec:
  replicas: {{.Replicas}}
  template:
    spec:
      containers:
      - name: sandbox-container
        image: {{.SandboxImage}}
        command: ["sleep", "3600"]