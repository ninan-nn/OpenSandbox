apiVersion: sandbox.opensandbox.io/v1alpha1
kind: Pool
metadata:
  name: {{.PoolName}}
  namespace: {{.Namespace}}
spec:
  template:
    spec:
      containers:
      - name: task-executor
        image: {{.TaskExecutorImage}}
  capacitySpec:
    bufferMax: 0
    bufferMin: 0
    poolMax: 10
    poolMin: 2
